
<ion-content padding color="primary">
  <div color="primary">
  <img src="\assets\AppLogo.gif" alt="">

  <ion-list padding>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
      <div class="form-group">
        <ion-input type="text" placeholder="Enter Email Address" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}" name="email" required email></ion-input>
        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required"><span> Email required</span></div>
          <div *ngIf="email.errors.email"><span>Enter valid email Address</span></div>
        </div>
      </div>
      <div class="form-group">
        <ion-input type="password" placeholder="Enter Password"class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}" name="password" required minlength="6"></ion-input>
        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required" ><span> Password required</span></div>
          <div *ngIf="password.errors.minlength"><span> Password must be at least 6 characters</span></div>
        </div>
      </div>
      <div class="form-group">
        <button class="b1" expand="block" (click)="validate(model.email,model.password)" color="secondary">Log In</button>
        
      </div>
      <span style="text-align: center">{{msg}}</span>
    </form>

    

  </ion-list>
</div>
</ion-content>
