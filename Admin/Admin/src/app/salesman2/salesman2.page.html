<ion-header class="mainTitle">
  <ion-toolbar color="primary" text-center>
    <ion-buttons slot="start">
      <ion-menu-button class="menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title class="mainTitle">Salesman Management</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngFor="let item of rest_data?.categories">
    {{item?.name}}

  </div>

  <ion-segment [(ngModel)]="pet" ng-selected="add" scrollable>
    <ion-segment-button value="add" selected>
      <ion-icon name="add-circle-outline"></ion-icon>
      <b>Add Salesman</b>
    </ion-segment-button>
    <ion-segment-button value="view" checked>
      <ion-icon name="create"></ion-icon>
      <b>View Salesman</b>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'add'"  padding>
      <ion-item>
        <ion-label position="floating" >ID</ion-label>
        <ion-input [(ngModel)]="Salesman_Id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="Salesman_Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="Email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Contact</ion-label>
          <ion-input [(ngModel)]="Contact" pattern="^\d{11}$"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="Password" pattern="^(?=.*\d).{4,15}$"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Join Date</ion-label>
        <ion-input [(ngModel)]="Salesman_Join_Date"></ion-input>
      </ion-item>
      
      

      <ion-button color="#BA7B48" class="b2" expand="block" (click)="addSalesman()" >Add Salesman</ion-button>


    </ion-list>



    <ion-list *ngSwitchCase="'view'">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="1">

            </ion-col>
            <ion-col size="3">
              <b>Name</b>
            </ion-col>
            <ion-col size="3">
              <b>Contact</b>
            </ion-col>
            <ion-col size="3">
              <b>Password</b>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item *ngFor="let data of getSalesman">
        <ion-grid>
          <ion-row>
            <ion-col size="1">
                <ion-icon name="arrow-dropleft-circle" color="primary" (click)="RedirectMe()"></ion-icon>
            </ion-col>
            <ion-col class="users" size="3">
              <div>{{data.Salesman_Name}}</div>
            </ion-col>
            <ion-col class="users" size="3">
                <div>{{data.Contact}}</div>
              </ion-col>
              <ion-col class="users" size="3">
                  <div>{{data.Password}}</div>
                </ion-col>
                <ion-col size="1">
            <ion-icon name="create" (click)="RedirectMeToUpdate(data.Salesman_Id)" color="#BA7B48"></ion-icon>
          </ion-col>
            <ion-col size="1">
            <ion-icon name="trash" (click)="deleteSalesman(data.Salesman_Id)" color="#BA7B48"></ion-icon>
          </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
