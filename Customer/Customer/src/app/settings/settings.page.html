<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="mainTitle">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="\assets\pass.png" alt="">
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Enter Your Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Enter Old Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Enter New Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm New Password"></ion-input>
    </ion-item>

    <ion-button color="#FBEAEB" expand="block" (click)="showToastPass()">Change Password</ion-button>

  </ion-list>
</ion-content>
