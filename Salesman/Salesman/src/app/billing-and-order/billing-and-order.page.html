<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >Billing & Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment [(ngModel)]="billing" scrollable>
      <ion-segment-button value="b">
        <ion-icon name="add"></ion-icon>
        <b>Billing</b>
      </ion-segment-button>
      <ion-segment-button value="o" checked>
        <ion-icon name="book"></ion-icon>
        <b>Orders</b>
      </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="billing">
      <ion-list *ngSwitchCase="'b'">
        <ion-item>
          <ion-searchbar showCancelButton cancelButtonText="Cancel"></ion-searchbar>

        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <b>Name</b>
              </ion-col>
              <ion-col size="2">
                <b>Brand</b>
              </ion-col>
              <ion-col size="2">
                <b>Qty</b>
              </ion-col>
              <ion-col size="2">
                <b>Price</b>
              </ion-col>
              <ion-col size="2">
                <b>Select</b>
              </ion-col>

            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-button color="#2F3C7E" class="b2" expand="block" (click)="showToastPass()">Add Item</ion-button>
      </ion-list>
      <ion-list *ngSwitchCase="'o'" ngSelected="Selected">
          <ion-card>
            <ion-card-content>
              <img src="\assets\order.png" alt="">
            </ion-card-content>
          </ion-card>
          
          <ion-list>
            <ion-item *ngFor="let data of getOrders">
              <ion-grid >
                <ion-row>
                  <ion-col size="8">
                    <h4>Order {{data.Order_Id}}</h4>
                  </ion-col> 
                  <ion-col size="4">
                    <ion-icon name="eye" (click)="RedirectMeToOrders(data.Order_Id)"></ion-icon>
                  </ion-col>
                  </ion-row>
              </ion-grid>
            </ion-item>
          </ion-list>



        
      </ion-list>
    </div>

  </ion-content>
