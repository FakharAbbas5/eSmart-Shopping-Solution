<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="mainTitle">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="\assets\Shop.png" alt="">

  <ion-list>
    
    <ion-item>
      <ion-input type="password" placeholder="Enter New Password" [(ngModel)]="Password"></ion-input>
    </ion-item>
    
    <ion-button color="#FBEAEB" expand="block" (click)="ChangePassword()">Change Password</ion-button>

  </ion-list>
</ion-content>
